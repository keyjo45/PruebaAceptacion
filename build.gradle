apply plugin: 'java'
apply plugin: "jacoco"

compileJava{
	options*.encoding = 'ISO-8859-1'
}

compileTestJava{
	options*.encoding = 'ISO-8859-1'
}


sourceCompatibility = '1.8'

group = 'com.tns.test.gui'

dependencies {
	compile(group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.32.0')
	compile(group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '2.32.0')
	compile(group: 'junit', name: 'junit', version: '4.11')
	// https://mvnrepository.com/artifact/info.cukes/cucumber-java
	compile group: 'info.cukes', name: 'cucumber-java', version: '1.+'
	compile group: 'info.cukes', name: 'cucumber-junit', version: '1.+'

}

repositories {
        mavenCentral()
}

jar {
	archiveName="ATDD.jar"
}

test {
    systemProperty "webdriver.chrome.driver", chromeDriver
	systemProperty "webdriver.ie.driver", ieDriver
}